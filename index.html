<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Gestión de Tareas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Simulador de Gestión de Tareas</h1>
    <div id="task-list"></div>
    <button id="add-task-btn">Agregar Tarea</button>
  </div>

  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Detalles de la Tarea</h2>
      <!-- Formulario para agregar/editar tareas -->
      <form id="task-form">
        <!-- Campos del formulario -->
        <label for="title">Título:</label>
        <input type="text" id="title" required>
        <label for="description">Descripción:</label>
        <textarea id="description" required></textarea>
        <label for="due-date">Fecha de Vencimiento:</label>
        <input type="date" id="due-date" required>
        <!-- Botones de acción -->
        <button type="submit">Guardar</button>
        <button type="button" id="cancel-btn">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
